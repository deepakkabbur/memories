{% extends 'layouts/base.html' %}
{% block body_content %}
  <div class="signup">
    <h2 class="page-header"> Signup </h2>
    <div class="well">
      {% if form.errors %}
        <p>Errors</p>
      {% endif %}
      <form method="post" action= "{% url 'core:signup' %}" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username</label>
          <input class="form-control" type="text" name="username" id="id_username" required="true" maxlength="254" autofocus="">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="email" id="id_username" required="true" maxlength="254" autofocus="">
        </div>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input class="form-control" type="text" name="first_name" id="first_name" required="true" maxlength="254" autofocus="">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input class="form-control" type="text" name="last_name" id="last_name" required="true" maxlength="254" autofocus="">
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input class="form-control" type="password" name="password1" id="password1" required="true" maxlength="254" autofocus="">
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input class="form-control" type="password" name="password2" id="password2" required="true" maxlength="254" autofocus="">
        </div>
        <div>
          <input type="submit" value="Signup"  class="btn btn-default"/>
        </div>
      </form>
    </div>
  <div>
{% endblock %}
